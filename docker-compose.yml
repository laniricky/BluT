version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: blut_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: blut_backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/blut
      - JWT_SECRET=dev_secret_key_change_me
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: blut_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
